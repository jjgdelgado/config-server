server:
  port: 8003

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: 'http://localhost:8002/eureka/'

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: currency-microservice
          uri: lb://currency-microservice
          predicates:
            - Path=/api/currencies/**